<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<title>PUPILife</title>
	</head>
	<body>
		<header th:replace="~{/layouts/header :: header}"></header>
			<h1 class="titulo">Recetas</h1>
			
		<div class="card mb-3 m-3 " th:each="receta : ${receta}" style="max-width: 18rem; border: 1px solid #F7B5CD">
		 	  <div class="card-header" th:text="*{receta.nombre}"></div>
			  <div class="card-body" >
			    <p class="card-text" th:text="*{receta.preparacion}"></p>
			  </div>
		</div>
			<a th:href= "@{/receta_nueva}">Nueva Receta</a>
		<footer th:replace="~{/layouts/footer :: footer}"></footer>
	</body>
</html>
