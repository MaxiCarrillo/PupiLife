<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<title>PUPILife</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css"
			th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="~{/layouts/header :: header}"></header>
		<div class="container mt-4">
		<h4 class="text-center">Agregar receta</h4>
		<hr>
		<form th:action="@{/receta_nueva}" method="post" th:object="${receta}">
			<div class="row g-3">
				<div class="col-sm-4">
					<label for="nombre" class="form-label">Nombre</label> 
					<input th:field="*{nombre}" type="text" class="form-control" id="nombre"
						placeholder="EJ: Maximiliano">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="col-sm-4">
					<label for="nombre" class="form-label">Categoria</label> 
					<select class="form-select" th:field="*{categoria}">
					  <option value="1">Recetas de carnes</option>
					  <option value="2">Recetas de pescado</option>
					  <option value="3">Recetas de ensaladas</option>
					  <option value="4">Recetas de legumbres y cereales</option>
					  <option value="5">Recetas de sopas y cremas</option>
					  <option value="6">Recetas de bebidas</option>
					  <option value="7">Recetas de dulces</option>
					  <option value="8">Recetas de Pan</option>
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
				</div>
				<div class="col-sm-4">
					<label for="preparacion" class="form-label">Preparacion</label> 
					<input th:field="*{preparacion}" 
						type="text" class="form-control" id="preparacion"
						placeholder="...">
					<div class="text-danger" th:if="${#fields.hasErrors('preparacion')}" th:errors="*{preparacion}"></div>
				</div>
				<div class="col-sm-4">
					<label for="text" class="form-label">Ingrediente</label> 
					<input th:field="*{ingredientes}" 
						type="text" class="form-control" id="tel" autocomplete="off"
						placeholder="EJ: zapallo">
					<div class="text-danger" th:if="${#fields.hasErrors('ingredientes')}" th:errors="*{ingredientes}"></div>
				</div>
				<div class="col-sm-4">
					 <label for="imagen" class="form-label">Imagen</label><br>
					<input type="file" name="file" id="file" class="form-control-file"
					><br>
					<div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div> 
				</div>
			</div>
			<button type="submit" class="btn btn-rose mt-3" style="width: 100px">Enviar</button>
		</form>
	</div>
	<footer th:replace="~{/layouts/footer :: footer}"></footer>
	</body>
</html>
