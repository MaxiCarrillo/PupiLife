<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>PUPI LIFE</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="~{/layouts/header :: header}"></header>
	<div class="container mt-4">
		<h4 class="text-center">Usuario</h4>
		<hr>
		<form>
			<div class="row g-3">
				<div class="col-sm-4">
					<label for="nombre" class="form-label">Nombre</label>
    				<input type="text" class="form-control" id="nombre" placeholder="EJ: Sofía">
				</div>
				<div class="col-sm-4">
					<label for="apellido" class="form-label">Apellido</label>
    				<input type="text" class="form-control" id="apellido" placeholder="EJ: Carrillo">
				</div>
				<div class="col-sm-4">
					<label for="email" class="form-label">Email</label> 
					<input type="email" class="form-control" id="email" placeholder="EJ: liverpool@gmail.com">
				</div>
				<div class="col-sm-4">
					<label for="tel" class="form-label">Teléfono</label>
    				<input type="number" class="form-control" id="tel" autocomplete="off" placeholder="EJ: 3885727746">
				</div>
				<div class="col-sm-4">
					<label for="fecha" class="form-label">Fecha de Nacimiento</label>
    				<input type="date" class="form-control" id="fecha">
				</div>
				<div class="col-sm-4">
					<label for="estatura" class="form-label">Estatura (cm)</label>
    				<input type="number" class="form-control" id="estatura" placeholder="EJ: 175">
				</div>
				<div class="col-sm-12">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Masculino">
					  <label class="form-check-label" for="inlineRadio1">Masculino</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Femenino">
					  <label class="form-check-label" for="inlineRadio2">Femenino</label>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-rose mt-3">Enviar</button>
		</form>
	</div>
	<footer th:replace="~{/layouts/footer :: footer}"></footer>
</body>
</html>
